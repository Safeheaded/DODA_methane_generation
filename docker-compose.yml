version: "3.9"

services:
  python-app:
    build: .
    container_name: DODA_methane_generation
    volumes:
      - type: bind
        source: ./models
        target: /app/models
      - type: bind
        source: ./output
        target: /app/output
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    stdin_open: true
    tty: true
